<html>
<head>
	<title>JavaScript</title>
	<script>
		num=31
		if(num%2==0 && num%3==0){
		    console.log(num+" is dividable by 2 and 3")
		}
		else if(num%2==0){
		    console.log(num+" is dividable by 2 only")
		}
		else if(num%3==0){
		    console.log(num+" is dividable by 3 only")
		}
		else{
		    console.log(num+" is not dividable by 2 or 3")

		}
		
		
	</script>
</head>
<body>

</body>
</html>
