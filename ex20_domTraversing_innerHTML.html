<html>
<head>
	<title>JavaScript</title>
	<script>
		function showMessage(){
		   // getting
		   x=document.getElementById('msg')
		   
		   // setting
		   x.innerHTML="Hello World"
		}
	</script>
</head>
<body>

<button onclick="showMessage()">Show Message</button>

<h1 id="msg"></h1>



</body>
</html>
