<html>
<head>
	<title>JavaScript array method push</title>
	<script>
			x=[1,2,3,4,5,6]
			console.log(x)
		x.push(7) //adding new element at the end of the array
		console.log(x)
		x.unshift(60)  // adding new element at the begining of the array
		console.log(x)
		console.log(x.length)
		


	</script>
</head>
<body>





</body>
</html>
