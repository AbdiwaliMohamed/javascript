<head>
	<title>JavaScript</title>
	<script>
		x=[1,2,3,4,5,6]
		
		x.splice(0,1,15) // replacing new element in the array
		                                   // zero waxay u tagantahy array index
						// 1 waxa uu u taganyahy inta la badalyo
						// 15 waa qiimaha cusub ee lagu badalyo number 1
		console.log(x)
		
		x.reverse(); // waa in aad isdaba marin aad ku samayso qiimaha arrayga 
		console.log(x)
		y = ['D', 'B', 'A', 'C'];
		y.sort(); // sort() waxaa loo isticmalaa in aad kula hormariso qiimaha arrayga
		console.log(y)
	</script>
</head>
