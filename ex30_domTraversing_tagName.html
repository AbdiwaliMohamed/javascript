	<title>JavaScript</title>
	<script>
		function changeText(){
		   arr=document.getElementsByTagName('p')
		   
		   for(i=0;i<arr.length;i++){
		      arr[i].innerHTML="Hello World"
		   }
		
		}
	</script>
</head>
<body>

<button onclick="changeText()">Change pargraphs</button>
